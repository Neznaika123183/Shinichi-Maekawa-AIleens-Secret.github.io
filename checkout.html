<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Checkout Page</title><style>body{font-family:sans-serif;margin:0;padding:20px;background:#f7f7f7}.checkout-container{max-width:800px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.1)}.checkout-item{display:flex;align-items:center;margin-bottom:20px;border-bottom:1px solid #ddd;padding-bottom:10px}.checkout-item img{width:100px;height:100px;object-fit:cover;margin-right:20px}.checkout-item p{margin:0}.checkout-item .price{color:red;font-weight:bold}@media (max-width:900px){.checkout-item{flex-direction:column;align-items:flex-start}.checkout-item img{margin-bottom:10px;width:100%;max-width:120px}}@media (max-width:600px){.checkout-container{padding:15px}.checkout-item{padding:10px}}</style></head><body><div class="checkout-container"><h2>Your Checkout Items</h2><div id="checkout-items"></div></div><script>const items=JSON.parse(localStorage.getItem("selectedItems"))||[];const checkoutItems=document.getElementById("checkout-items");items.forEach(item=>{const itemDiv=document.createElement("div");itemDiv.classList.add("checkout-item");itemDiv.innerHTML=`<img src="${item.imgSrc}" alt="${item.name}"><div><p><strong>${item.name}</strong></p><p class="price">${item.price}</p></div>`;checkoutItems.appendChild(itemDiv)});</script></body></html>
