<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新着＆おすすめアイテム | Aileen's Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --header-height: 80px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding-top: 0;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.2rem 2rem 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1.2rem;
      margin-right: 75px;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
      writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
    }
    nav a:hover {
      color: #FF8C00;
    }
    .cart-icon {
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .cart-icon:hover {
      transform: scale(1.1);
    }
    .container {
      max-width: 1200px;
      margin: 80px auto 0 auto;
      padding: 0 1rem;
    }
    .page-header {
      background: linear-gradient(-45deg, #f6f6f6, #e6e6fa, #fadadd, #e6e6fa);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    h1 {
      color: #222;
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
    }
    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .page-header p {
      color: #666;
      margin-top: 1rem;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 2rem auto;
      max-width: 1100px;
    }
    .item-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      width: 270px;
      padding: 0 0 1.5rem 0;
      transition: transform 0.2s;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .item-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    }
    .item-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .item-title {
      font-weight: 600;
      color: #222;
      font-size: 1.1rem;
      margin: 1rem 0 0.5rem;
      padding: 0 1rem;
    }
    .item-desc {
      font-size: 0.97rem;
      color: #666;
      margin-bottom: 0.7rem;
      line-height: 1.5;
      padding: 0 1rem;
    }
    .item-price {
      color: #e67e22;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn-cart {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin: 1rem;
    }
    .btn-cart:hover {
      background: #e67e22;
    }
    .site-footer {
      background: #ececec;
      padding: 2.5rem 0 1.5rem 0;
      margin-top: 0 !important;
      position: relative;
      z-index: 1;
    }
    .footer-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .footer-title {
      font-size: 1.5rem;
      color: #888;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }
    .footer-links {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      font-size: 1rem;
      color: #444;
      align-items: flex-start;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-links > div:nth-child(1),
    .footer-links > div:nth-child(2),
    .footer-links > div:nth-child(3) {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .footer-links li {
      margin-bottom: 0.3rem;
    }
    .footer-links a {
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: #FF8C00;
      text-decoration: underline;
    }
    .newsletter-form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.7rem;
      flex-direction: column;
      align-items: center;
    }
    .newsletter-form input[type="email"] {
      border: 1.5px solid #bbb;
      border-radius: 24px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .newsletter-form input[type="email"]:focus {
      border: 1.5px solid #e67e22;
    }
    .newsletter-form button {
      background: #6d625c;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 66.67%;
      box-sizing: border-box;
      align-self: center;
    }
    .newsletter-form button:hover {
      background: #FF8C00;
    }
    @media (max-width: 900px) {
      :root {
        --header-height: 90px;
      }
      header {
        padding: 1rem 1.5rem;
      }
      .container { margin-top: 100px; }
      .item-list {
        flex-direction: column;
        align-items: center;
      }
      .footer-links { flex-direction: column; gap: 1.2rem; }
    }
    @media (max-width: 600px) {
      :root {
        --header-height: 100px; /* モバイルでのHeader高さを調整 */
      }
      header {
        padding: 0.8rem 1rem;
        flex-direction: column;
        gap: 0.3rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 2rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.9rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1.2rem;
      }
      .container { margin-top: 80px; }
      h1 { font-size: 2rem; }
    }
    @media (max-width: 480px) {
      :root {
        --header-height: 90px; /* さらに小さい画面でのHeader高さ調整 */
      }
      header {
        padding: 0.6rem 0.8rem;
        flex-direction: column;
        gap: 0.2rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.2rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 1.5rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.8rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1.1rem;
      }
    }
    @media (max-width: 400px) {
      :root {
        --header-height: 85px; /* 非常に小さい画面でのHeader高さ調整 */
      }
      header {
        padding: 0.5rem 0.6rem;
        flex-direction: column;
        gap: 0.15rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.1rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 1.2rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.75rem;
        padding: 0.05rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Aileen's Secret</a></div>
  <nav>
    <a href="shop1.html">ショップ</a>
    <a href="Service1.html">サービス</a>
    <a href="faq1.html">FAQ</a>
    <a href="About1.html">About</a>
    <a href="contact1.html">お問い合わせ</a>
    <a href="#" id="login-link">ログイン</a>
    <a href="Cart3.html" class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </nav>
</header>

<div class="container">
  <section class="page-header">
    <h1>新着＆おすすめアイテム</h1>
    <div class="subtitle">おしゃれでユニークなビーチファッションをピックアップ！</div>
    <p>新しい夏の冒険にぴったりなアイテムをチェックしよう。</p>
  </section>

  <section class="item-list" id="itemList">
    <!-- アイテムはJSで挿入 -->
  </section>
</div>

<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-title">Aileen's Secret</div>
    <div class="footer-links">
      <div>
        <ul>
          <li><a href="About1.html">会社情報</a></li>
          <li><a href="contact1.html">お問い合わせ</a></li>
          <li><a href="shop1.html">ショップ</a></li>
          <li><a href="Service1.html">サービス</a></li>
        </ul>
      </div>
      <div>SNSでフォロー
        <div class="sns-icons">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://x.com" target="_blank">
            <i class="fab fa-x-twitter"></i>
          </a>
        </div>
      </div>
      <div>ニュースや最新情報を受け取るには<br>メールアドレスでサインアップしてください。
        <form class="newsletter-form">
          <button type="submit" onclick="window.location.href='signIn.html'; return false;">サインアップ</button>
        </form>
      </div>
    </div>
    <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; color: #666; font-size: 0.9rem;">
      &copy; 2025 Aileen's Secret. All rights reserved.
    </div>
  </div>
</footer>

<!-- サインインモーダル -->
<div id="signin-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;">
  <div style="background:#fff;border-radius:10px;box-shadow:0 2px 16px rgba(0,0,0,0.18);padding:0;max-width:420px;width:90vw;max-height:95vh;display:flex;flex-direction:column;position:relative;">
    <button id="close-signin-modal" style="position:absolute;top:8px;right:12px;font-size:1.5rem;background:none;border:none;cursor:pointer;color:#888;">&times;</button>
    <iframe src="signIn.html" style="border:none;width:100%;height:480px;border-radius:10px;"></iframe>
  </div>
</div>



<script>
  // 商品データ
  const items = [
    {
      name: "パステル・ビキニセット",
      desc: "淡いパステルカラーで、ビーチの視線を独り占め！",
      price: "¥4,980",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty240.png"
    },
    {
      name: "リゾートフリル・ワンピース",
      desc: "ふんわりフリルで大人かわいい。リゾート気分を盛り上げる一着。",
      price: "¥6,200",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty88.png"
    },
    {
      name: "UVカット・ストローハット",
      desc: "UVカット＆おしゃれ！<br>夏の必需品ストローハット。",
      price: "¥2,300",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty291.png"
    },
    {
      name: "シースルー・ロングスリーブ",
      desc: "水着の上でもセクシーな透け感が魅力のロングスリーブブラウス。",
      price: "¥3,800",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty58.png"
    },
    {
      name: "オーシャンブルー・モノキニ",
      desc: "海色を纏ったモノキニ。セクシーでエレガントなビーチスタイル。",
      price: "¥5,500",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty228.png"
    },
    {
      name: "サロン・ワンピース",
      desc: "水着の上からでもさらっと羽織れる。ビーチで最適な素材の一枚。",
      price: "¥4,200",
      img: "https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty84.png"
    }
  ];

  const itemList = document.getElementById('itemList');
  items.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'item-card';
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}" class="item-image" />
      <div class="item-title">${item.name}</div>
      <div class="item-desc">${item.desc}</div>
      <div class="item-price">${item.price}</div>
      <button class="btn-cart">カートに追加</button>
    `;
    card.querySelector('.btn-cart').addEventListener('click', () => {
      addToCart(item);
    });
    itemList.appendChild(card);
  });

  // カートに商品を追加する関数
  function addToCart(item) {
    let cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    cart.push(item);
    localStorage.setItem('cartItems', JSON.stringify(cart));
    window.location.href = 'Cart3.html';
  }



  // カートリンク
  document.querySelectorAll('nav a').forEach(a => {
    if(a.textContent.includes('カート')){
      a.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = 'Cart3.html';
      });
    }
  });
  
  // サインインモーダル表示
  const loginLink = document.getElementById('login-link');
  const signinModal = document.getElementById('signin-modal');
  const closeSigninModal = document.getElementById('close-signin-modal');
  if(loginLink && signinModal && closeSigninModal){
    loginLink.addEventListener('click', function(e){
      e.preventDefault();
      signinModal.style.display = 'flex';
    });
    closeSigninModal.addEventListener('click', function(){
      signinModal.style.display = 'none';
    });
    // モーダル外クリックで閉じる
    signinModal.addEventListener('click', function(e){
      if(e.target === signinModal){
        signinModal.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
