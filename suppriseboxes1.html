<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サプライズBOXを開ける | Aileen's Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --header-height: 80px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.2rem 2rem 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1.2rem;
      margin-right: 75px;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
      writing-mode: horizontal-tb;
    }
    nav a:hover {
      color: #FF8C00;
    }
    .cart-icon {
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .cart-icon:hover {
      transform: scale(1.1);
    }
    .container {
      max-width: 1200px;
      margin: 80px auto 0 auto;
      padding: 0 1rem;
      text-align: center;
    }
    .surprise-section {
      background: #ececec;
      padding: 3rem 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 2rem 0;
      color: #222;
      font-weight: bold;
    }
    #box {
      width: 288px;
      height: 288px;
      margin: 0 auto;
      background: url('https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty50.png') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.5s;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    #box.opened {
      transform: rotateX(180deg);
    }
    #message {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s ease forwards;
      color: #222;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #share {
      margin-top: 1.5rem;
      display: none;
    }
    button {
      padding: 0.7rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      background-color: #222;
      color: white;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background-color: #e67e22;
    }
    .site-footer {
      background: #ececec;
      padding: 2.5rem 0 1.5rem 0;
      margin-top: 0 !important;
      position: relative;
      z-index: 1;
    }
    .footer-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .footer-title {
      font-size: 1.5rem;
      color: #888;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }
    .footer-links {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      font-size: 1rem;
      color: #444;
      align-items: flex-start;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-links > div:nth-child(1),
    .footer-links > div:nth-child(2),
    .footer-links > div:nth-child(3) {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .footer-links li {
      margin-bottom: 0.3rem;
    }
    .footer-links a {
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: #FF8C00;
      text-decoration: underline;
    }
    .newsletter-form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.7rem;
      flex-direction: column;
      align-items: center;
    }
    .newsletter-form input[type="email"] {
      border: 1.5px solid #bbb;
      border-radius: 24px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .newsletter-form input[type="email"]:focus {
      border: 1.5px solid #e67e22;
    }
    .newsletter-form button {
      background: #6d625c;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 66.67%;
      box-sizing: border-box;
      align-self: center;
    }
    .newsletter-form button:hover {
      background: #FF8C00;
    }
    @media (max-width: 900px) {
      :root {
        --header-height: 90px;
      }
      header {
        padding: 1rem 1.5rem;
      }
      .container { 
        margin-top: 150px; 
        padding: 0 1.5rem;
      }
      .footer-links { flex-direction: column; gap: 1.2rem; }
    }
    @media (max-width: 600px) {
      :root {
        --header-height: 100px;
      }
      header {
        padding: 0.8rem 1rem;
        flex-direction: column;
        gap: 0.3rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 2rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.9rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb;
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1.2rem;
      }
      .container { 
        margin-top: 180px; 
        padding: 0 1rem;
      }
      h1 { font-size: 2rem; }
    }
    @media (max-width: 480px) {
      :root {
        --header-height: 90px;
      }
      header {
        padding: 0.6rem 0.8rem;
        flex-direction: column;
        gap: 0.2rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.2rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 1.5rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.8rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb;
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1.1rem;
      }
      .container { 
        margin-top: 210px; 
        padding: 0 0.8rem;
      }
    }
    @media (max-width: 400px) {
      :root {
        --header-height: 85px;
      }
      header {
        padding: 0.5rem 0.6rem;
        flex-direction: column;
        gap: 0.15rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.1rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 1.2rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.75rem;
        padding: 0.05rem 0;
        writing-mode: horizontal-tb;
      }
      .cart-icon {
        margin-left: auto;
        font-size: 1rem;
      }
      .container { 
        margin-top: 240px; 
        padding: 0 0.6rem;
      }
    }
    @media (max-width: 350px) {
      :root {
        --header-height: 80px;
      }
      header {
        padding: 0.4rem 0.5rem;
        flex-direction: column;
        gap: 0.1rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1rem;
        margin-bottom: 0.05rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
        gap: 1rem;
        margin-left: 0;
        margin-right: 0;
        flex-wrap: wrap;
      }
      nav a:not(.cart-icon) {
        font-size: 0.7rem;
        padding: 0.03rem 0;
        writing-mode: horizontal-tb;
      }
      .cart-icon {
        margin-left: auto;
        font-size: 0.9rem;
      }
      .container { 
        margin-top: 270px; 
        padding: 0 0.4rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Aileen's Secret</a></div>
  <nav>
    <a href="shop1.html">ショップ</a>
    <a href="Service1.html">サービス</a>
    <a href="faq1.html">FAQ</a>
    <a href="About1.html">About</a>
    <a href="contact1.html">お問い合わせ</a>
    <a href="#" id="login-link">ログイン</a>
    <a href="Cart3.html" class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </nav>
</header>

<div class="container">
  <section class="surprise-section">
    <h1>サプライズBOXを開けよう！</h1>
    <div id="box" onclick="openBox()"></div>
    <div id="message"></div>
    <div id="share">
      <button onclick="showSocialModal()">みんなにシェアする</button>
    </div>
  </section>
</div>

<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-title">Aileen's Secret</div>
    <div class="footer-links">
      <div>
        <ul>
          <li><a href="About1.html">会社情報</a></li>
                      <li><a href="contact1.html">お問い合わせ</a></li>
                      <li><a href="shop1.html">ショップ</a></li>
          <li><a href="Service1.html">サービス</a></li>
        </ul>
      </div>
      <div>SNSでフォロー
        <div class="sns-icons">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://x.com" target="_blank">
            <i class="fab fa-x-twitter"></i>
          </a>
        </div>
      </div>
      <div>ニュースや最新情報を受け取るには<br>メールアドレスでサインアップしてください。
        <form class="newsletter-form">
          <button type="submit" onclick="window.location.href='signIn.html'; return false;">サインアップ</button>
        </form>
      </div>
    </div>
    <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; color: #666; font-size: 0.9rem;">
      &copy; 2025 Aileen's Secret. All rights reserved.
    </div>
  </div>
</footer>

<!-- サインインモーダル -->
<div id="signin-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;">
  <div style="background:#fff;border-radius:10px;box-shadow:0 2px 16px rgba(0,0,0,0.18);padding:0;max-width:420px;width:90vw;max-height:95vh;display:flex;flex-direction:column;position:relative;">
    <button id="close-signin-modal" style="position:absolute;top:8px;right:12px;font-size:1.5rem;background:none;border:none;cursor:pointer;color:#888;">&times;</button>
    <iframe src="signIn.html" style="border:none;width:100%;height:480px;border-radius:10px;"></iframe>
  </div>
</div>

<!-- ソーシャルメディアモーダル -->
<div id="social-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;">
  <div style="background:#fff;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.2);padding:2rem;max-width:400px;width:90vw;text-align:center;position:relative;">
    <button id="close-social-modal" style="position:absolute;top:10px;right:15px;font-size:1.5rem;background:none;border:none;cursor:pointer;color:#888;">&times;</button>
    <h3 style="color:#222;margin-bottom:1.5rem;font-size:1.3rem;">フォローしてください</h3>
    <div style="display:flex;flex-direction:column;gap:1rem;">
      <a href="https://www.facebook.com" target="_blank" style="background:#1877F2;color:#fff;padding:0.8rem 1.5rem;border-radius:25px;text-decoration:none;font-weight:600;transition:background 0.2s;">Facebookでフォロー</a>
      <a href="https://twitter.com/ailenssecret" target="_blank" style="background:#000;color:#fff;padding:0.8rem 1.5rem;border-radius:25px;text-decoration:none;font-weight:600;transition:background 0.2s;">X（Twitter）でフォロー</a>
      <a href="https://instagram.com/ailenssecret" target="_blank" style="background:linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);color:#fff;padding:0.8rem 1.5rem;border-radius:25px;text-decoration:none;font-weight:600;transition:opacity 0.2s;">Instagramでフォロー</a>
    </div>
  </div>
</div>

<script>
  const messages = [
    "🌴 限定ビーチタオルが当たった！",
    "👙 ピンクの新作ビキニゲット！",
    "🕶 おしゃれサングラス登場！",
    "💄 夏映えリップが入ってた！",
    "👜 トートバッグがかわいすぎる♡"
  ];

  let opened = false;

  function openBox() {
    if (opened) return;
    opened = true;

    const box = document.getElementById("box");
    const message = document.getElementById("message");
    const share = document.getElementById("share");

    box.classList.add("opened");

    setTimeout(() => {
      const random = messages[Math.floor(Math.random() * messages.length)];
      message.textContent = random;
      message.style.display = "block";
      share.style.display = "block";
    }, 1000);
  }

  // カートリンク
  document.querySelectorAll('nav a').forEach(a => {
    if(a.textContent.includes('カート')){
      a.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = 'Cart3.html';
      });
    }
  });
  
  // サインインモーダル表示
  const loginLink = document.getElementById('login-link');
  const signinModal = document.getElementById('signin-modal');
  const closeSigninModal = document.getElementById('close-signin-modal');
  if(loginLink && signinModal && closeSigninModal){
    loginLink.addEventListener('click', function(e){
      e.preventDefault();
      signinModal.style.display = 'flex';
    });
    closeSigninModal.addEventListener('click', function(){
      signinModal.style.display = 'none';
    });
    // モーダル外クリックで閉じる
    signinModal.addEventListener('click', function(e){
      if(e.target === signinModal){
        signinModal.style.display = 'none';
      }
    });
  }
  
  // ソーシャルメディアモーダル表示
  function showSocialModal() {
    const socialModal = document.getElementById('social-modal');
    const closeSocialModal = document.getElementById('close-social-modal');
    
    if(socialModal && closeSocialModal){
      socialModal.style.display = 'flex';
      
      closeSocialModal.addEventListener('click', function(){
        socialModal.style.display = 'none';
      });
      
      // モーダル外クリックで閉じる
      socialModal.addEventListener('click', function(e){
        if(e.target === socialModal){
          socialModal.style.display = 'none';
        }
      });
    }
  }
</script>

</body>
