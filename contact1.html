<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Aileen's Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --header-height: 80px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding-top: 0;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.2rem 2rem 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .nav-left, .nav-right {
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
      writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
    }
    nav a:hover {
      color: #FF8C00;
    }
    .contact-section {
      background: #f6f6f6;
      padding: 2.5rem 0 0 0;
    }
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1100px;
      margin: 60px auto 0 auto;
      flex-wrap: wrap;
    }
    .contact-form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 2rem 2.5rem 2rem 2.5rem;
      min-width: 320px;
      max-width: 420px;
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-title {
      font-size: 2rem;
      color: #888;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }
    .contact-row {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-bottom: 0.7rem;
    }
    .contact-form input,
    .contact-form textarea {
      border: 1.5px solid #bbb;
      border-radius: 24px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 0.2rem;
      background: #f6f6f6;
      outline: none;
      transition: border 0.2s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid #e67e22;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 80px;
    }
    .contact-submit {
      background: #6d625c;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      align-self: flex-start;
      transition: background 0.2s;
    }
    .contact-submit:hover {
      background: #FF8C00;
    }
    .contact-image {
      flex: 1 1 320px;
      min-width: 300px;
      max-width: 420px;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f6f6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 0;
    }
    .contact-image img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    @media (max-width: 900px) {
      :root {
        --header-height: 90px;
      }
      header {
        padding: 1rem 1.5rem;
      }
      .contact-container { flex-direction: column; align-items: stretch; gap: 1.2rem; }
      .contact-form, .contact-image { max-width: 100%; min-width: 0; }
      .footer-links { flex-direction: column; gap: 1.2rem; }
    }
    @media (max-width: 600px) {
      :root {
        --header-height: 100px; /* モバイルでのHeader高さを調整 */
      }
      header {
        padding: 0.8rem 1rem;
        flex-direction: column;
        gap: 0.3rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 2rem;
        margin-left: 0;
      }
      .nav-left, .nav-right {
        flex-direction: column;
        gap: 0.2rem;
        align-items: flex-start;
      }
      nav a {
        font-size: 0.9rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
    }
    @media (max-width: 480px) {
      :root {
        --header-height: 90px; /* さらに小さい画面でのHeader高さ調整 */
      }
      header {
        padding: 0.6rem 0.8rem;
        flex-direction: column;
        gap: 0.2rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.2rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 1.5rem;
        margin-left: 0;
      }
      .nav-left, .nav-right {
        flex-direction: column;
        gap: 0.15rem;
        align-items: flex-start;
      }
      nav a {
        font-size: 0.8rem;
        padding: 0.1rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
    }
    @media (max-width: 400px) {
      :root {
        --header-height: 85px; /* 非常に小さい画面でのHeader高さ調整 */
      }
      header {
        padding: 0.5rem 0.6rem;
        flex-direction: column;
        gap: 0.15rem;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.1rem;
        margin-bottom: 0.1rem;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 1.2rem;
        margin-left: 0;
      }
      .nav-left, .nav-right {
        flex-direction: column;
        gap: 0.1rem;
        align-items: flex-start;
      }
      nav a {
        font-size: 0.75rem;
        padding: 0.05rem 0;
        writing-mode: horizontal-tb; /* 横書きを明示的に指定 */
      }
    }
    .site-footer {
      background: #ececec;
      padding: 2.5rem 0 1.5rem 0;
      margin-top: 0 !important;
      position: relative;
      z-index: 1;
    }
    .footer-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .footer-title {
      font-size: 1.5rem;
      color: #888;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }
    .footer-links {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      font-size: 1rem;
      color: #444;
      align-items: flex-start;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-links > div:nth-child(1),
    .footer-links > div:nth-child(2),
    .footer-links > div:nth-child(3) {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .footer-links li {
      margin-bottom: 0.3rem;
    }
    .footer-links a {
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: #FF8C00;
      text-decoration: underline;
    }
    .newsletter-form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.7rem;
      flex-direction: column;
      align-items: center;
    }
    .newsletter-form input[type="email"] {
      border: 1.5px solid #bbb;
      border-radius: 24px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .newsletter-form input[type="email"]:focus {
      border: 1.5px solid #e67e22;
    }
    .newsletter-form button {
      background: #6d625c;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 66.67%;
      box-sizing: border-box;
      align-self: center;
    }
    .newsletter-form button:hover {
      background: #FF8C00;
    }
    @media (max-width: 900px) {
      .footer-links { flex-direction: column; gap: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">Aileen's Secret</div>
    <nav>
      <div class="nav-left">
        <a href="shop1.html">ショップ</a>
        <a href="Service1.html">サービス</a>
        <a href="faq1.html">FAQ</a>
      </div>
      <div class="nav-right">
        <a href="About1.html">About</a>
        <a href="contact1.html">お問い合わせ</a>
        <a href="#" id="login-link">ログイン</a>
      </div>
    </nav>
  </header>
  <section class="contact-section">
    <div class="contact-container">
      <form class="contact-form">
        <h2 class="contact-title">お問い合わせ</h2>
        <div class="contact-row">
          <label>姓（必須）</label>
          <input type="text" name="lastname" required>
          <label>名</label>
          <input type="text" name="firstname">
        </div>
        <div class="contact-row">
          <label>メールアドレス（必須）</label>
          <input type="email" name="email" required>
        </div>
        <div class="contact-row">
          <label>件名</label>
          <input type="text" name="subject">
        </div>
        <div class="contact-row">
          <label>メッセージ（必須）</label>
          <textarea name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="contact-submit">送信</button>
      </form>
      <div class="contact-image">
        <img src="https://raw.githubusercontent.com/Neznaika123183/Shinichi-Maekawa-AIleens-Secret.github.io/main/AIBeauty54.png" alt="Cindy お問い合わせイメージ">
      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-title">Aileen's Secret</div>
      <div class="footer-links">
        <div>
          <ul>
            <li><a href="About1.html">会社情報</a></li>
            <li><a href="new site project11.html#contact">お問い合わせ</a></li>
            <li><a href="Shop2.html">ショップ</a></li>
            <li><a href="Service1.html">サービス</a></li>
          </ul>
        </div>
        <div>SNSでフォロー
          <div class="sns-icons">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com" target="_blank">
              <i class="fab fa-x-twitter"></i>
            </a>
          </div>
        </div>
        <div>ニュースや最新情報を受け取るには<br>メールアドレスでサインアップしてください。
          <form class="newsletter-form">
            <button type="submit" onclick="window.location.href='signIn.html'; return false;">サインアップ</button>
          </form>
        </div>
      </div>
      <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; color: #666; font-size: 0.9rem;">
        &copy; 2025 Aileen's Secret. All rights reserved.
      </div>
    </div>
  </footer>
  <!-- サインインモーダル -->
  <div id="signin-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:10px;box-shadow:0 2px 16px rgba(0,0,0,0.18);padding:0;max-width:420px;width:90vw;max-height:95vh;display:flex;flex-direction:column;position:relative;">
      <button id="close-signin-modal" style="position:absolute;top:8px;right:12px;font-size:1.5rem;background:none;border:none;cursor:pointer;color:#888;">&times;</button>
      <iframe src="signIn.html" style="border:none;width:100%;height:480px;border-radius:10px;"></iframe>
    </div>
  </div>
  <script>
    // サインインモーダル表示
    const loginLink = document.getElementById('login-link');
    const signinModal = document.getElementById('signin-modal');
    const closeSigninModal = document.getElementById('close-signin-modal');
    if(loginLink && signinModal && closeSigninModal){
      loginLink.addEventListener('click', function(e){
        e.preventDefault();
        signinModal.style.display = 'flex';
      });
      closeSigninModal.addEventListener('click', function(){
        signinModal.style.display = 'none';
      });
      // モーダル外クリックで閉じる
      signinModal.addEventListener('click', function(e){
        if(e.target === signinModal){
          signinModal.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
