<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aileen's Secret</title>
    <style>
        /* Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* „Éò„ÉÉ„ÉÄ„ÉºÈÉ®ÂàÜ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        main {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* „Ç´„Éº„Éà„Çª„ÇØ„Ç∑„Éß„É≥ */
        .cart {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .details {
            flex: 1;
        }

        .details p strong {
            font-size: 18px;
            display: block;
            margin-bottom: 1px;
        }

        .details .price {
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .size {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .size-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
        }

        .size-btn.selected {
            background: #333;
            color: white;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
        }

        .edit-order {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        /* „Çµ„Éû„É™„Éº„Çª„ÇØ„Ç∑„Éß„É≥ */
        .summary {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .summary h2 {
            margin-top: 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .summary-item span {
            font-size: 18px;
            font-weight: bold;
        }

        .promo {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .promo input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .promo button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .total {
            border-top: 2px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
        }

        .total .summary-item {
            font-weight: bold;
        }

        /* ÊîØÊâï„ÅÑ„Çª„ÇØ„Ç∑„Éß„É≥ */
        .pay {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }

        .giftcard {
            background: #f8f8f8;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
                padding: 20px;
            }

            .cart, .summary {
                width: 100%;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                margin-bottom: 10px;
                width: 100%;
                max-width: 120px;
            }

            .details {
                width: 100%;
            }

            .summary {
                margin-top: 30px;
            }

            .promo {
                flex-direction: column;
            }

            .promo input {
                width: 100%;
                margin-bottom: 10px;
            }

            .promo button {
                width: 100%;
            }

            .pay, .giftcard {
                font-size: 16px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav a {
                display: inline-block;
                margin: 5px 10px 0 0;
            }

            .icons {
                margin-top: 10px;
            }
        }

        @media (max-width: 600px) {
            .pay, .giftcard {
                font-size: 14px;
                padding: 10px;
            }

            .cart-item {
                padding: 10px;
            }

            .summary {
                padding: 15px;
            }

            .promo button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <header>
        <div class="logo">Aileen's Secret</div>
        <nav>
            <a href="#">News</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <span>üîç</span>
            <span>üë§</span>
            <span>üõí</span>
        </div>
    </header>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <main>
        <!-- „Ç´„Éº„Éà„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="checkout-items">
                <!-- „Ç´„Éº„Éà„Ç¢„Ç§„ÉÜ„É†„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ËøΩÂä† -->
            </div>
        </section>

        <!-- „Çµ„Éû„É™„Éº„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <section class="summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>$15.00</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span id="tax">$0.00</span>
            </div>

            <!-- „Éó„É≠„É¢„Éº„Ç∑„Éß„É≥„Ç≥„Éº„Éâ -->
            <div class="promo">
                <input type="text" placeholder="Enter promo code">
                <button>Apply</button>
            </div>

            <!-- ÂêàË®à -->
            <div class="total">
                <div class="summary-item">
                    <span>Total</span>
                    <span id="total-cost">$0.00</span>
                </div>
            </div>

            <!-- ÊîØÊâï„ÅÑ„Éú„Çø„É≥ -->
            <button class="pay">Pay Now</button>
            <button class="giftcard">Pay with Gift Card</button>
        </section>
    </main>

    <script>
        // sessionStorage„Åã„ÇâÊúÄÊñ∞„ÅÆ„Ç´„Éº„ÉàÂÜÖÂÆπ„ÇíË™≠„ÅøËæº„ÇÄ
        const items = JSON.parse(sessionStorage.getItem("selectedItems")) || [];
        const checkoutItems = document.getElementById("checkout-items");
        const shippingCost = 15.00;

        // „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà„Ç¢„Ç§„ÉÜ„É†„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateCheckoutItems() {
            // „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà„Ç¢„Ç§„ÉÜ„É†„Çí„ÇØ„É™„Ç¢
            checkoutItems.innerHTML = '';
            
            // ÊúÄÊñ∞„ÅÆ„Ç´„Éº„ÉàÂÜÖÂÆπ„ÇíÂèñÂæó
            const currentItems = JSON.parse(sessionStorage.getItem("selectedItems")) || [];
            
            // „Ç´„Éº„Éà„ÅåÁ©∫„ÅÆÂ†¥Âêà
            if (currentItems.length === 0) {
                checkoutItems.innerHTML = '<p>Your cart is empty</p>';
                document.getElementById("subtotal").textContent = "$0.00";
                document.getElementById("total-cost").textContent = "$0.00";
                return;
            }
            
            // „Ç¢„Ç§„ÉÜ„É†„ÇíË°®Á§∫
            currentItems.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}">
                    <div class="details">
                        <p><strong>${item.name}</strong></p>
                        <div class="price">${item.price}</div>
                        <div class="size">
                            <button class="size-btn" data-size="S">S</button>
                            <button class="size-btn" data-size="M">M</button>
                            <button class="size-btn" data-size="L">L</button>
                        </div>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <span class="count">1</span>
                            <button class="increase">+</button>
                        </div>
                        <a href="#" class="edit-order">Edit order</a>
                    </div>
                `;
                checkoutItems.appendChild(itemDiv);

                // „Çµ„Ç§„Ç∫„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                const sizeButtons = itemDiv.querySelectorAll(".size-btn");
                sizeButtons.forEach(button => {
                    button.addEventListener("click", () => {
                        sizeButtons.forEach(btn => btn.classList.remove("selected"));
                        button.classList.add("selected");
                    });
                });

                // Êï∞ÈáèË™øÊï¥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                const quantityContainer = itemDiv.querySelector(".quantity");
                const decreaseBtn = quantityContainer.querySelector(".decrease");
                const increaseBtn = quantityContainer.querySelector(".increase");
                const countSpan = quantityContainer.querySelector(".count");

                decreaseBtn.addEventListener("click", function() {
                    let currentCount = parseInt(countSpan.textContent, 10);
                    if (currentCount > 1) {
                        countSpan.textContent = currentCount - 1;
                        updateTotal();
                    }
                });

                increaseBtn.addEventListener("click", function() {
                    let currentCount = parseInt(countSpan.textContent, 10);
                    countSpan.textContent = currentCount + 1;
                    updateTotal();
                });
            });
            
            updateTotal();
        }

        // ÂêàË®àÈáëÈ°ç„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateTotal() {
            let subtotal = 0;
            document.querySelectorAll(".cart-item").forEach(item => {
                const price = parseFloat(item.querySelector(".price").textContent.replace(/[^0-9.]/g, ""));
                const quantity = parseInt(item.querySelector(".count").textContent);
                if (!isNaN(price) && !isNaN(quantity)) {
                    subtotal += price * quantity;
                }
            });
            
            const shipping = 15.00;
            const tax = (subtotal + shipping) * 0.1; // Â∞èË®à„Å®ÈÄÅÊñô„ÅÆÂêàË®à„ÅÆ10%
            const total = subtotal + shipping + tax;

            document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
            document.getElementById("total-cost").textContent = `$${total.toFixed(2)}`;
        }

        // ÂàùÊúüË°®Á§∫
        updateCheckoutItems();

        // „Ç´„Éº„Éà„ÅÆÊõ¥Êñ∞„ÇíÁõ£Ë¶ñ
        window.addEventListener('storage', function(e) {
            if (e.key === 'selectedItems' || e.key === 'cartStatus') {
                // Â∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶Á¢∫ÂÆü„Å´ÂêåÊúü„Åï„Åõ„Çã
                setTimeout(() => {
                    updateCheckoutItems();
                }, 100);
            }
        });

        // „Ç´„Éº„ÉàÊõ¥Êñ∞„Ç§„Éô„É≥„Éà„ÅÆÁõ£Ë¶ñ
        window.addEventListener('cartUpdated', function() {
            updateCheckoutItems();
        });

        // „Ç´„Éº„Éà„ÅåÁ©∫„Å´„Å™„Å£„ÅüÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('cartEmpty', function() {
            updateCheckoutItems();
        });

        // ÂÆöÊúüÁöÑ„Å´„Ç´„Éº„Éà„ÅÆÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        setInterval(() => {
            const currentItems = JSON.parse(sessionStorage.getItem("selectedItems")) || [];
            if (currentItems.length === 0 && checkoutItems.children.length > 0) {
                updateCheckoutItems();
            }
        }, 1000);
    </script>
</body>
</html>
